<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Temperatureconvertor.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TemperatureConvertor</title>
</head>
<body>
    <h2 id="tempconv">TemperatureConvertor</h2>
    <div class="temp_block">
        <div class="la_bel">
            <label>Value to Convert:</label><br>
            <input type="text" placeholder="0" name="value" id="value_text">
        </div>
        
        <div class="convertors">

            <div class="covertor1">
                <label>From:</label>
                <select id="inputselect">
                    <option value="Celcius">Celcius</option>
                    <option value="Fahrenheit">Fahrenheit</option>
                    <option value="Kelvin">Kelvin</option>
                </select>
            </div>

            <div class="covertor2">
                <label>To:</label>
                <select id="outputselect">
                    <option value="Celcius">Celcius</option>
                    <option value="Fahrenheit">Fahrenheit</option>
                    <option value="Kelvin">Kelvin</option>
                </select>
            </div>

        </div>

        <div class="buttons">
            <button onclick="reset()">Clear</button>
            <button onclick="TemperatureConvertor()">Convert</button>  
        </div>
        <div class="result_box">
            <label>Result:</label><br>
            <input type="text" value="" id="result">
        </div>
       
    </div>
</body>
</html>
<script>
    function TemperatureConvertor()
    {
        let input_value=document.getElementById("value_text");
        let inputselect=document.getElementById("inputselect");
        let outputselect=document.getElementById("outputselect");
        let Result=document.getElementById("result");
        input_value.addEventListener("keyup",TemperatureConvertor);
        inputselect.addEventListener("change",TemperatureConvertor);
        outputselect.addEventListener("change",TemperatureConvertor);
        inputvalue=inputselect.value;
        outputvalue=outputselect.value;

        //celcius
        if(inputvalue=="Celcius" && outputvalue=="Fahrenheit")
        {
            Result.value=Number((input_value.value)*9/5)+32;
        }
        else if(inputvalue=="Celcius" && outputvalue=="Kelvin")
        {
            Result.value=Number(input_value.value)+273.15;
        }
        else if(inputvalue=="Celcius" && outputvalue=="Celcius")
        {
            Result.value=input_value.value;
        }
        //Fahrenheit
        if(inputvalue=="Fahrenheit" && outputvalue=="Celcius")
        {
            Result.value=Number((input_value.value-32)*5)/9;
        }
        else if(inputvalue=="Fahrenheit" && outputvalue=="Kelvin")
        {
            Result.value = Number((input_value.value - 32) * 5/9) + 273.15;

        }
        else if(inputvalue=="Fahrenheit" && outputvalue=="Fahrenheit")
        {
            Result.value=input_value.value;
        }


         //Kelvin
         if(inputvalue=="Kelvin" && outputvalue=="Celcius")
        {
            Result.value=Number(input_value.value) - 273.15;
        }
        else if(inputvalue=="Kelvin" && outputvalue=="Fahrenheit")
        {
            Result.value =Number((input_value.value - 273.15) * 9/5) + 32;

        }
        else if(inputvalue=="Kelvin" && outputvalue=="Kelvin")
        {
            Result.value=input_value.value;
        }

    }

    function reset()
    {
        location.reload()
    }
   
    </script>
